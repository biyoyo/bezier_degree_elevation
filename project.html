<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            curve
        </title>
        <style>
            h1 {
                display: block;
                text-align: center;
                text-decoration: underline blue 5px solid;
            }
            div, canvas {
                display: block;
                text-align: center;
                margin: auto;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            button {
                background-color: #488be2;
                width: 50px;
                height: 50px;
                border-color: rgb(20, 20, 184);
                border-radius: 5px;
                color: rgb(20, 20, 184);
                font-size: 25pt;
            }
        </style>
    </head>
    <body onload="init()">
        <h1>Degree elevation</h1>
        <canvas id="curve">
        </canvas>
        <div>
            <button onclick="decreaseDegree()">-</button>
            <button onclick="increaseDegree()">+</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
